<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小米闪购</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/base_navigation.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="css/seckillMain.css"/>
    <link rel="icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">

    <script src="layui/layui.all.js"></script>
    <script src="js/jquery.js"></script>
    <script src="iconfont/iconfont.js"></script>
    <script src="js/base_index.js"></script>
    <script src="js/seckillMain.js"></script>

    <template id="sp_template">
        <div class="sp-card-responsive">
            <img/>
            <div class="sp-info-list-responsive">
                <ul class="sp-info-list">
                    <li>
                        <a href="javascript:void(0)" class="sp-name"></a>
                    </li>
                    <li>
                        <p class="sp-description"></p>
                    </li>
                    <li>
                        <p class="sp-remain"></p>
                    </li>
                    <li>
                        <p class="sp-price">
                        </p>
                    </li>
                    <li>
                        <button class="layui-btn sp-go"></button>
                    </li>
                </ul>
            </div>
        </div>
    </template>
</head>

<body>
<!-- 顶部用户导航栏 -->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul id="afterLogin" class="layui-nav layui-layout-right" style="display: none;!important;">
            <li class="layui-nav-item">
                <a id="userTab" href="javascript:;"><img class="layui-nav-img" src=""/></a>
                <dl class="layui-nav-child">
                    <dd><a href="myPage.action" target="_blank">个人中心</a></dd>
                    <dd><a href="viewUncommentProduct.action" target="_blank">评价晒单</a></dd>
                    <dd><a href="viewFavourite.action" target="_blank">我的喜欢</a></dd>
                    <dd><a href="accountInfo.action" target="_blank">小米账户</a></dd>
                    <dd><a href="accountLogout.action" target="_blank">退出登录</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="allOrder.action" target="_blank">我的订单</a>
            </li>
            <li class="layui-nav-item topbar-cart topbar-cart-filled" id="J_miniCartTrigger">
                <a href="" target="_blank" class="cart-mini">购物车</a>
            </li>
            <li class="layui-nav-item">
                <a href="getNotification.action" target="_blank">消息通知<span id="message_span" class="layui-badge"
                                                                           style="display: none"></span></a>
            </li>
        </ul>
        <ul id="beforeLogin" class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="AccountLogin.jsp">登录</a>
            </li>
            <li class="layui-nav-item">
                <a href="">注册</a>
            </li>
        </ul>
    </div>
</div>
<!-- 顶部商品导航栏 -->
<!-- 顶部分类导航 + 左侧分类导航-->
<div class="home-navigation">
    <div class="container layui-row">
        <!-- 首页跳转logo -->
        <div class="header-logo">
            <a class="header-logo-mi" href="index.jsp" title="首页">
                <img class="logo-left" src="img/home-logo.png">
                <img class="logo-right" src="img/mi-logo.png">
            </a>
        </div>
        <div class="header-category">
            <!-- 顶部分类导航 -->
            <ul id="nav-list" class="nav-list">
                <!-- 左侧分类导航 -->
                <li id="J_navCategory" class="nav-category">
                    <a id="link-category" class="link-category" href="javascript:void(0);">
                        <span class="text">全部商品分类</span>
                    </a>
                    <div class="site-category">
                        <ul id="J_catagoryList" class="site-category-list clearfix">

                        </ul>
                    </div>
                </li>
                <div id="fc-list">
                </div>
            </ul>
        </div>
        <div class="header-search">
            <div class="layui-row">
                <div class="search">
                    <div class="layui-input-inline search-text">
                        <input type="text" id="product" placeholder="输入商品名" class="layui-input" style="height: 50px">
                    </div>
                    <a class="search-btn">
                        <svg class="icon" aria-hidden="true" style="color:#4B453F;display: inline">
                            <use xlink:href="#icon-sousuo"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <form id="select-form" style="display: none" action="selectProduct.action" method="post">
                <input name="select" id="select-input">
                <input id="productName" style="display: none" value="${productName}">
            </form>
        </div>
    </div>
    <div id="nav-menu" class="header-nav-menu header-nav-menu-active" style="display:none;">
        <div class="container">
        </div>
    </div>
    <!-- 主界面 -->
    <div id="seckill_main" class="layui-container layui-bg-gray">
        <!-- 小米闪购图片 -->
        <div class="layui-row">
            <div class="layui-col-md12">
                <a href="seckillMain.html"><img id="seckill_img" class="layedit-tool-image"
                                                src="http://i1.mifile.cn/f/i/2018/seckill/seckill-head.jpg?2"/></a>
            </div>
        </div>
        <!-- 最近的4个闪购活动列表（包括正在进行中的活动)  -->
        <div id="seckill_activity_bar" class="layui-row layui-bg-black">
            <div class="layui-col-md3">
                <button id="sa_1" name="sa_btn" value="" class="layui-btn layui-btn-fluid"
                        style="background-color: red;">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <em></em>
                        </div>
                        <div class="layui-col-md6">
                            <span></span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="layui-col-md3">
                <button id="sa_2" name="sa_btn" value="" class="layui-btn layui-btn-fluid"
                        style="background-color: black;">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <em></em>
                        </div>
                        <div class="layui-col-md6">
                            <span></span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="layui-col-md3">
                <button id="sa_3" name="sa_btn" value="" class="layui-btn layui-btn-fluid"
                        style="background-color: black;">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <em></em>
                        </div>
                        <div class="layui-col-md6">
                            <span></span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="layui-col-md3">
                <button id="sa_4" name="sa_btn" value="" class="layui-btn layui-btn-fluid"
                        style="background-color: black;">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <em></em>
                        </div>
                        <div class="layui-col-md6">
                            <span></span>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <!-- 暂无闪购活动时的显示信息 -->
        <div id="seckill_empty_info" class="seckill-empty-info">
            <p>暂无闪购活动</p>
        </div>
        <!-- 当前选中的闪购活动的商品列表 -->
        <div id="seckill_product_list">
        </div>
        <!-- 小米闪购内部footer -->
        <div class="seckill-footer">*小米闪购活动规则：小米闪购商品不享受该商品在小米商城的其他优惠政策（包括但不限于优惠券、赠品、满减、满赠等）<br/>温馨提示：因可能存在系统缓存、页面更新导致价格变动异常等不确定性情况出现，如您发现活动商品标价或促销信息有异常，请您立即联系小米客服，以便我们及时补正。
        </div>
    </div>
    <form id="redirectPurchase" action="redirectPurchasePage.action" method="post" style="display:none;"></form>
</div>
</body>
</html>

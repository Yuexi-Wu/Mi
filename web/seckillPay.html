<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">
    <script src="layui/layui.all.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/address.js"></script>
    <script src="js/seckillPay.js"></script>
    <title>小米闪购付款</title>
</head>

<body style="background-color: gray; min-height: 800px">
<div class="layui-card layui-anim layui-anim-scale"
     style="position: absolute; top:10px; left:25%; padding-top: 20px; padding-left: 20px; padding-right: 20px; width: 50%;">
    <div style="display: block" style="width: 500px;">
        <div style="display: block" align="center">
            <h1 class="layui-header" align="center">小米闪购付款</h1>
        </div>
        <div style="display: block" id="sp_info" align="left">
            <img id="sp_pic" style="display: inline; height: 200px; width: 200px;"/>
            <div style="display: inline-block; margin-left: 20px; width: 180px;">
                <a id="sp_name" style="display: block; height: 40px; line-height: 40px;
                font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></a>
                <p id="sp_desc" style="display: block; font-size: 12px; color: grey;"></p>
                <label style="display: inline;">秒杀价格：</label>
                <p id="sp_price"
                   style="display: inline; height: 40px; line-height: 40px; font-size: 16px; color: #f1393a;"></p>
            </div>
        </div>
    </div>
    <h2 class="layui-header" style="z-index: -1">请输入配送相关信息</h2>
    <form id="purchase_form" class="layui-form" onsubmit="return false" action="##" method="post"
          style="margin-top: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label">收货人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="receiverName" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" name="receiverPhone" required lay-verify="required|phone" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择省市</label>
            <div class="layui-input-inline" style="width: 150px;">
                <select lay-filter="adProvince" id="adProvince" name="adProvince" required lay-verify="required">
                </select>
            </div>
            <div class="layui-input-inline" style="width: 150px;">
                <select lay-filter="adCity" id="adCity" name="adCity" required lay-verify="required">
                </select>
            </div>
            <div class="layui-input-inline" style="width: 150px;">
                <select lay-filter="adDistrict" id="adDistrict" name="adDistrict" required lay-verify="required">
                </select>
            </div>
            <input id="postcode" name="postcode" type="text" style="display:none;">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                <input type="text" name="adDetail" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" id="purchase_btn" class="layui-btn layui-bg-red" lay-submit lay-filter="*">
                    付款
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<form id="showOrder" action="showOrder.action" style="display: none;">
    <input id="method" name="method" type="text" value="orderView">
    <input id="orderId" name="orderId" type="text">
</form>
<form id="redirectMainPage" action="redirectMainPage.action" style="display: none;"></form>
</body>

</html>

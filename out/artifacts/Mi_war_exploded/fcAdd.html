<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加一级分类</title>
    <link rel="stylesheet" href="css/backstage.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body class="add_page">
<div class="add_card">
    <div class="add_card_head">
        <img src="img/logo-color.png" alt="logo">
        <p>添加一级分类</p>
    </div>
    <div class="add_card_body">
        <div class="layui-form">
            <div style="margin-bottom: 20px">
                <div class="layui-input-inline">
                    <input id="fcName" type="text" name="fcName" autocomplete="off" class="layui-input" style="width: 300px" placeholder="请输入一级分类名称">
                </div>
            </div>
            <div style="margin-bottom: 20px">
                <div class="layui-input-inline">
                    <textarea id="fcDescription" name="fcDescription" style="width: 300px" required lay-verify="required" placeholder="请输入一级分类描述" class="layui-textarea"></textarea>
                </div>
            </div>
            <div>
                <button id="add" class="layui-btn add_btn" >添 加</button>
            </div>
        </div>
    </div>
    <div class="add_card_footer">
        <p>@小米商城项目</p>
        制作者：Java班第五组
    </div>
</div>
</body>
<script>

    //Demo
    layui.use('form', function() {
        var form = layui.form;
        $("#add").click(function () {
            $.ajax({
                url: 'addFc.action',
                type: 'POST',
                data: {
                    fcName: $('#fcName').val(),
                    fcDescription: $('#fcDescription').val(),
                },
                success: function (data) {
                    if (data == 'success'){
                        layer.msg("保存成功", {icon: 6})
                        setTimeout(function () {
                            parent.layer.closeAll();
                            parent.location.reload();
                        }, 1000);
                    } else if (data == 'name'){
                        layer.msg("一级分类名不能为空", {icon: 2});
                    }
                }
            });
        });

    });
</script>

</html>
